<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        .container{
            height: 450px;
            width: 340px;
            background-color: #47484b;
            margin: 50px auto;
            border-radius: 20px;
            padding: 20px;
            padding-top: 35px;
        }

        .screen{
            width: 320px;
            font-size: 35px;
            text-align: right;
            
            background-color: #aec077;
            border-radius: 10px;
        }

        
    </style>
</head>
<body>
    <div class="container">
       <input type="text" value="0" class="screen">
       <div class="btn-container">
          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button>0</button>


       </div>
    </div>
</body>
</html>
