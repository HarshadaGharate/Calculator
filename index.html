<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        .container{
            height: 450px;
            width: 340px;
            background-color: #47484b;
            margin: 50px auto;
            border-radius: 20px;
            padding: 20px;
            padding-top: 35px;
        }

        .screen{
            width: 320px;
            font-size: 40px;
            text-align: right;
            
            background-color: #aec077;
            border-radius: 10px;
        }

        .btn-container{
            height: 380px;
            width: 320px;
            background-color: tomato;
            display: flex;
            flex-direction: column;
            padding-top: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            
        }

        .btn{
            width: 70px;
            font-size: 40px;
            margin: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
       <input type="text" value="0" class="screen">
       <div class="btn-container">
          <button class="btn">7</button>
          <button class="btn">4</button>
          <button class="btn">1</button>
          <button class="btn">0</button>

          <button class="btn">8</button>
          <button class="btn">5</button>
          <button class="btn">2</button>
          <button class="btn">.</button>
       </div>
    </div>
</body>
</html>
